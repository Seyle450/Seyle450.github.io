<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <h1>TicTacToe</h1>
    <p id="P">Spieler X</p>

    <div class="winscreen1 win"> <p>Spieler X hat Gewonnen</p></div>
    <div class="winscreen2 win"><p>Spieler O hat Gewonnen</p></div>
    <table>
        <tr>
            <th><button id="1" class="Field" onClick="Pressed(1)"></button></th>
            <th><button id="2" class="Field" onClick="Pressed(2)"></button></th>
            <th><button id="3" class="Field" onClick="Pressed(3)"></button></th>
        </tr>
        <tr>
            <th><button id="4" class="Field" onClick="Pressed(4)"></button></th>
            <th><button id="5" class="Field" onClick="Pressed(5)"></button></th>
            <th><button id="6" class="Field" onClick="Pressed(6)"></button></th>
        </tr>
        <tr>
            <th><button id="7" class="Field" onClick="Pressed(7)"></button></th>
            <th><button id="8" class="Field" onClick="Pressed(8)"></button></th>
            <th><button id="9" class="Field" onClick="Pressed(9)"></button></th>
        </tr>
    </table>
    <button class="reset" onclick="reset()">RESET</button>
    <footer><button class="more">Startseite</button></footer>
    <div class="compatible"><p>Website is not compatible with iPhones</p></div>
</body>
<script src="script.js"></script>
</html>
