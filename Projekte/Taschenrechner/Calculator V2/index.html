<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="screen" id="screen">ERROR</p>


    <div class="row">
    <button class="grey" onclick="cleard()">AC</button>
    <button class="grey" onclick="change()">-/+</button>
    <button class="grey" onclick="percent()">%</button>
    <button class="oragne" onclick="divide()">/</button>
    </div>

    <div class="row">
    <button onclick="seven()">7</button>
    <button onclick="eight()">8</button>
    <button onclick="nine()">9</button>
    <button class="oragne" onclick="multiply()">X</button>
    </div>

    <div class="row">
    <button onclick="four()">4</button>
    <button onclick="five()">5</button>
    <button onclick="six()">6</button>
    <button class="oragne" onclick="minus()">-</button>
    </div>

    <div class="row">
    <button onclick="one()">1</button>
    <button onclick="two()">2</button>
    <button onclick="three()">3</button>
    <button class="oragne" onclick="plus()">+</button>
    </div>

    <div class="row">
    <button class="bigbutton" onclick="zero()">0</button>
    <button onclick="point()">.</button>
    <button class="oragne1" onclick="calculate()">=</button>
    </div>
</body>

<script src="script.js"></script>
</html>
